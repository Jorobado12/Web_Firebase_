    <meta charset="UTF-8">

    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Css/style.css">
    <link rel="stylesheet" href="/Css/elementos.css">
    <link rel="stylesheet" href="/Css/preloader.css">
    
    <!-- External JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    
    <!-- Internal JavaScript -->
    <script type="module" src="/Controllers/autentication.js"></script>
    <script type="module" src="/Controllers/auth_google.js"></script>
    <script type="module" src="/Controllers/register_user.js"></script>

    <link rel="shortcut icon" href="/Resources/Img/fireicon.ico">

    <style>
        /* Add smooth scrolling behavior */
        html {
            scroll-behavior: smooth;
        }
    </style>

    <script>
        // Función para establecer una cookie
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=None; Secure";
        }

        // Establecer una cookie llamada "exampleCookie"
        setCookie("exampleCookie", "value", 7);
    </script>
</head>
<body>

<div class="preloader">
    <img src="/Resources/Img/fireicon.ico" alt="Cargando..." class="palpitante">
</div>
<div class="background">
    <div class="icon"></div>
</div>

<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/Resources/Img/fireicon.ico" alt="Logo" class="logo">
                Web Firebase
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="loginLink">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <!-- Formulario de Registro -->
            <div id="registrationFormContainer" style="display: none;">
                <form id="registrationForm" class="p-4 rounded shadow-lg bg-light" style="margin-top: 550px; margin-bottom: 50px;">
                    <h2 class="mb-4">Registrarse</h2>
                    <div class="mb-3">
                        <div class="inputGroup">
                            <input type="text" class="form-control" id="Rcedula" required="" autocomplete="off">
                            <label for="cedula">Cédula</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="inputGroup">
                            <input type="text" class="form-control" id="RfullName" required="" autocomplete="off">
                            <label for="fullName">Nombre Completo</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="inputGroup">
                            <input type="date" class="form-control" id="Rbirthdate"  autocomplete="off">
                            <label for="birthdate">Fecha de Nacimiento</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="inputGroup">
                            <input type="text" class="form-control" id="Raddress" required="" autocomplete="off">
                            <label for="address">Dirección</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="inputGroup">
                            <input type="tel" class="form-control" id="Rphone" required="" autocomplete="off">
                            <label for="phone">Teléfono</label>
                        </div>
                    </div>
                    <div class="customSelectGroup">
                        <select class="form-control" id="Rgenero" required>
                            <option value="" disabled selected hidden>Género</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>

                    </div>

                    <div class="customSelectGroup">
                        <select class="form-control" id="Rrh" required>
                            <option value="" disabled selected hidden>Tipo de sangre</option>
                            <option value="o+">o+</option>
                            <option value="otro">Otro</option>
                        </select>

                    </div>
                    
                    <div class="mb-3">
                        <div class="inputGroup">
                            <input type="text" class="form-control" id="Remail" required="" autocomplete="off">
                            <label for="email">Correo Electrónico</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="inputGroup">
                            <input type="password" class="form-control" id="Rpassword" required="" autocomplete="off" pattern=".{4,12}">
                            <label for="password">Contraseña</label>
                            <div class="form-text">La contraseña debe tener entre 4 y 12 caracteres.</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="inputGroup">
                            <input type="password" class="inputGroup-password" id="RconfirmPassword" required="" autocomplete="off" oninput="checkPasswordMatch()">
                            <label for="confirmPassword">Confirmar Contraseña</label>
                            <div id="passwordMismatch" class="invalid-feedback">Las contraseñas no coinciden.</div>
                        </div>
                    </div>
                    <button type="button" id="sign-btn" class="btn btn-primary reg-btn">Registrar</button>
                </form>
            </div>
            
            
            <!-- Formulario de Inicio de Sesión -->
            <div id="loginFormContainer">
                <div class="col-12 p-4 rounded shadow-lg bg-light" style="position: relative; margin-top: 30px;" >
                    <h2 class="mb-4">Iniciar Sesión</h2>
                    <form id="login-form" >
                        <div class="mb-3">
                            <div class="inputGroup">
                                <input type="text" name="email" class="form-control" id="edtuser" required="" autocomplete="off">
                                <label for="email">Correo Electrónico</label>
                            </div>
                        </div>
                        <div class="mb-3" style="display: flex; flex-direction: column;">
                            <div class="inputGroup" style="order: 1;">
                                <input type="password" name="password" class="form-control" id="edtpassword" required="" autocomplete="off">
                                <label for="password">Contraseña</label>
                            </div>
                            <div style="order: 2; display: flex; justify-content: flex-end; align-items: center;">
                                <input type="checkbox" id="showPassword" class="show-password">
                                <span style="margin-left: 5px;">Mostrar contraseña</span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="loginbtn">Iniciar Sesión</button>
                        <div class="text-center mt-3">
                            <a href="/Templates/reset.html" class="forgot-password" style="text-decoration: none;">¿Haz olvidado tu contraseña?</a>
                        </div>

                        
                    
                        <div class="text-center mt-3">
                            <h6>O inicia sesion con:</h6>
                            <a href="#" style="display: inline-block; margin: 20px 30px 30px 0;" ><img src="/Resources/Img/google_icon.svg" alt="Logo 2" class="logo" id="google-btn"></a>
                            <a href="#" style="display: inline-block;"><img src="/Resources/Img/Facebook_icon.svg" alt="Logo 1" class="logo"></a>
                            
                        </div>
                        
                        
                    </form>
                    
                </div>
                
            </div>
        </div>
    </div>
</div>


</body>
