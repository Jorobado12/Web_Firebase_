<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/Css/preloader2.css">
    <script src="/Controllers/preloader.js"></script>
    <script type="module" src="/Controllers/home.js"></script>
    <link rel="stylesheet" href="/Css/elementos.css">
    <link rel="stylesheet" href="/Css/style.css">
    <script type="module" src="/Controllers/delete_account.js" ></script>

    <style>
        .custom-modal {
            width: 90%; /* Ajustado para pantallas pequeñas */
            max-width: 600px; /* Ancho máximo del modal */
            height: auto; /* Altura automática */
        }
    
        .modal-content {
            border: none; /* Eliminar el borde */
            border-radius: 15px; /* Hacer los bordes un poco redondeados */
        }

        /* Estilo para ocultar el menú desplegable inicialmente */
        .navbar-collapse {
            display: none;
        }

        /* Estilo para mostrar el menú desplegable cuando está abierto */
        .navbar-collapse.show {
            display: block;
        }

        .btn-custom-size {
            width: 150px; /* Puedes ajustar este valor según tus necesidades */
        }
        .navbar-nav .nav-item {
            margin-right: 10px; /* Puedes ajustar este valor según el espacio deseado */
        }
    </style>
</head>
<body>

    <div class="preloader">
    </div>
    <div class="background">
        <div class="icon"></div>
    </div>

    <header class="header">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/Resources/Img/fireicon.ico" alt="Logo" class="logo">
                    Web Firebase
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation" id="navbarToggler">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <button type="button" class="nav-link btn btn-outline-danger btn-custom-size" id="btnlogout">Cerrar Sesión</button>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-danger btn-custom-size" data-toggle="modal" data-target="#exampleModal">Eliminar cuenta</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3 mb-4">
                <h3>Categorías</h3>
                <ul class="list-group">
                    <li class="list-group-item">Categoria 1</li>
                    <li class="list-group-item">Categoria 2</li>
                    <li class="list-group-item">Categoria 3</li>
                </ul>
            </div>
            <div class="col-md-9">
                <h3>Productos Destacados</h3>
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Producto 1</h5>
                                <p class="card-text">Descripción breve del producto.</p>
                                <a href="#" class="btn btn-primary">Agregar al carrito</a>
                            </div>
                        </div>
                    </div>
                    <!-- Repite este bloque para más productos -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered custom-modal">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h5 class="modal-title" id="exampleModalLabel">Confirmar eliminación</h5>
                    <div style="margin-bottom: 10px;"></div>
                    <div class="inputGroup">
                        <input type="text" class="form-control" id="deletemail" required="" autocomplete="off">
                        <label for="deletemail">Correo</label>
                    </div>
                    <div class="inputGroup">
                        <input type="password" class="form-control" id="deletepass" required="" autocomplete="off">
                        <label for="deletepass">Contraseña</label>
                    </div>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="deletecc" >Eliminar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <p>Todos los derechos reservados &copy; 2024 Tienda Virtual</p>
    </footer>

    <!-- Bootstrap JS, jQuery, and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Espera a que el DOM esté completamente cargado
        $(document).ready(function() {
            // Agrega un event listener para cuando se oculte el modal
            $('#exampleModal').on('hidden.bs.modal', function () {
                // Limpia los campos de entrada
                $('#deletemail').val('');
                $('#deletepass').val('');
            });
        });


        document.addEventListener("DOMContentLoaded", function () {
        var navbarToggler = document.getElementById('navbarToggler');
        var navbarNav = document.getElementById('navbarNav');

        navbarToggler.addEventListener('click', function () {
            navbarNav.classList.toggle('show');
        });
    });
    </script>

</body>
</html>
