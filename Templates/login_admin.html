    <link rel="stylesheet" href="/Css/preloader2.css">
    
    <!-- External JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    
    <!-- Internal JavaScript -->
    <script type="module" src="/Controllers/admin_autentication.js"></script>
    <script src="/Controllers/preloader.js"></script>
    <script src="/Controllers/some_things.js"></script>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="/Resources/Img/fireicon.ico">

    <style>
        /* Add smooth scrolling behavior */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

<div class="preloader">
</div>
<div class="background">
    <div class="icon"></div>
</div>

<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/Resources/Img/fireicon.ico" alt="Logo" class="logo">
                Web Firebase
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Volver</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <!-- Formulario de Registro -->
            <div id="registrationFormContainer" style="display: none;">
                <form id="registrationForm" class="p-4 rounded shadow-lg bg-light" style="margin-top: 550px; margin-bottom: 50px;">
                    <h2 class="mb-4">Registrarse</h2>
                    <div class="mb-3">
                        <div class="inputGroup">
                            <input type="text" class="form-control" id="Rcedula" required="" autocomplete="off">
                            <label for="cedula">Cédula</label>
                        </div>
                    </div>
                    <!-- Añadir más campos de registro según sea necesario -->
                    <!-- Cambiar el texto de las etiquetas de los campos según corresponda -->
                    <!-- Modificar las opciones de los select según sea necesario -->
                    <!-- Añadir más elementos según sea necesario -->
                    <button type="button" id="sign-btn" class="btn btn-primary reg-btn">Registrar</button>
                </form>
            </div>

                    
            <!-- Formulario de Inicio de Sesión -->
            <div id="loginFormContainer">
                <div class="col-12 p-4 rounded shadow-lg bg-light" style="position: relative;">
                    <h2 class="mb-4">Iniciar Sesión >ADMIN</h2>
                    <form id="login-form">
                        <div class="mb-3">
                            <div class="inputGroup">
                                <input type="text" name="email" class="form-control" id="edtuser-admin" required="" autocomplete="off">
                                <label for="email">Correo Electrónico</label>
                            </div>
                        </div>
                        <div class="mb-3" style="display: flex; flex-direction: column;">
                            <div class="inputGroup" style="order: 1;">
                                <input type="password" name="password" class="form-control" id="edtpassword-admin" required="" autocomplete="off">
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="loginbtn-admin">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
